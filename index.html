<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Touch API Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');
body {
  position: absolute;
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  font-size: 13px;
  box-sizing: border-box;
}

canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
}
button {
  width: 100px;
  height: 40px;
  border: 2px solid white;
  cursor: pointer;
  color: white;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 5px;
  font-weight: bold;
  margin: 0 15px;
}
#info {
  width: 100%;
  height: 60px;
  display: flex;
  flex-direction: row;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 1;
  position: absolute;
  top: 0;
}
.rg-btn{
  position: absolute;
  right: 40px;
}

.rg-btn input {
  position: relative;
  top: 10px;
  height: 30px;
}

.le-btn {
  position: absolute;
  top: 10px;
  left: 40px;
} 

.ranger {
  position: absolute;
  display: flex;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 15px;
  top: 25%;
  left: 10px;
  z-index: 999;
  padding: 5px;
}

.pen-range {
  -webkit-appearance: none;
  writing-mode: vertical-rl;
  appearance: none;
  -webkit-appearance: slider-vertical;
  width: 70px;
  height: 200px;
  margin: 15px 0;
}

.pen-range:focus {
  outline: none;
}

.pen-range::-webkit-slider-runnable-track {
  background: grey;
  width: 35px;
  border-radius: 3px;
}

.pen-range::-moz-range-track {
  height: 40px;
  background: #ddd;
}

.pen-range::-webkit-slider-thumb {
  width: 35px;
  height: 35px;
  background: lightgray;
  border: none;
}

.pen-range::-moz-range-thumb {
  background: #fff;
  height: 40px;
  width: 40px;
  border: 3px solid #999;
  border-radius: 0 !important;
  box-sizing: border-box;
}

.pen-range::-ms-fill-lower { 
    background: darkgray;
}


.pen-range::-ms-thumb { 
    background: #fff;
    border: 2px solid #999;
    height: 40px;
    width: 20px;
    box-sizing: border-box;
}

.pen-range::-ms-ticks-after { 
    display: none; 
}

.pen-range::-ms-ticks-before { 
    display: none; 
}

.pen-range::-ms-track { 
    background: #ddd;
    color: transparent;
    height: 40px;
    border: none;
}

.pen-range::-ms-tooltip { 
    display: none;
}

.undo {
  width: 40px;
  height: 40px;
  border: 2px solid white;
  cursor: pointer;
  color: white;
  background: rgba(0, 0, 0, 0.7);
  border-radius: 5px;
  font-weight: bold;
  margin: 0 15px;
}
  </style>
</head>
<body>
    <div id="info">
      <div class="le-btn">
        
      </div>
        <div class="rg-btn">
        <button id="display">Donate</button>
        <button id="download">Download</button>
        <input oninput="draw_color = this.value" type="color" class="color-picker">
        </div>
    </div>
    <div class="ranger">
      <input oninput="strokeWidth = this.value" type="range" min="1" value="50" max="100" class="pen-range">
      <input oninput="lineWidth = this.value" type="range" min="1" value="50" max="100" class="pen-range">
      <button onclick="undoDraw()" class="undo">U</button>
    </div>
  <canvas>Sorry, your browser is too old for this demo.</canvas>
  <script src="main.js"></script>
</body>
</html>
